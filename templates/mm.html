<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyfall的博客</title>
    <script src="{{url_for('static', filename='js/jquery-2.1.3.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
<!--    图标的cdn-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/kudaompq.css')}}">
</head>
<body>

<div id = "sss">
    sss
</div>


    <script type="text/javascript">
        $('#sss').click(function(){
            var formData = {id:1}
            $.ajax({
                url:'http://localhost:8000/blog/qqq/',
                type:"POST",
                data:formData,
                dataType:"json",
                success:function(result){
                    var res =  eval(result);
                    alert(res.starblogs[0].blogname)
                },
                error:function(data){
                    alert("请求出错");
                    alert(data);
                }
            });
        });


    </script>
</body>
</html>
